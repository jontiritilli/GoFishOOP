<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go Fish</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="header">
    <div class="headerTitle">Go jiffy Fish</div>
  </div>
  <div class="gameArea">
    <div class="row center">
      <div id='cardpool' class="cardpool"></div>
    </div>
    <div class="row center">
      <div id='p1Display' class='playerName col50'></div>
      <div id='p2Display' class='playerName col50'></div>
    </div>
    <div class="row center">
      <div id='handOne' class="handOne col50"></div>
      <div id='handTwo' class="handTwo col50"></div>
    </div>
  </div>
  <div id="modal">
    <div id="modalContent">
      <div id="modalBillBoard">
        <div class="row center">
          <div id="modalTitle">
            Start a New Game
          </div>
        </div>
        <div class="row center">
          <input id="p1Name" type='text'>
          </input>
        </div>
        <div class="row center">
          <input id="p2Name" type='text'>
          </input>
        </div>
        <div class="row center">
          <div id="modalBtn" class='btn'>
            Start
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='./js/game.js'></script>
  <script src='./js/player.js'></script>
  <script src='./js/deck.js'></script>
  <script src='./js/index.js'></script>
</body>
</html>
